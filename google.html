<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google.css">
</head>
<body class="body">
    <!-- Google Resmi başlangıç -->
    <div>
        <center>
            <img   width= "500px" height = "125px" src="google.jpg" alt="google resmi">
        </center>
    </div>
    <!-- Google Resmi bitiş -->
    <!-- Arama Bölgesi başlangıç -->
    <div class="bgc-grey">
        <center>
            Search the web using Google! <br>
            <input type="text" value size="40"> <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </center>
    </div>
    <!-- Arama Bölgesi bitiş -->
    <!-- Kutular başlangıç -->
    <section class="mleft">
        <div id="box1">
            <span>Special Searches</span>
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
        <div id="box2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div id="box3">
            <span>Get Google!</span>
            <br>
            <span>updates monthly:</span>
            <br>
            <input type="text" value="your e-mail">
            <br>
            <input type="submit" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
    </section>
    <br><br><br><br><br><br><br><br><br><br>
    <!-- Kutular bitiş -->
    <!-- Footer başlangıç -->
    <footer>
    Copyright &copy;1998 Google Inc.
    </footer>
    <!-- Footer bitiş -->

    
</body>
</html>
